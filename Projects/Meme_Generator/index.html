<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <h2>Random Meme Generator</h2>
      <img id="meme" />
      <a href="#" onclick="fetchAPI()">
        <i></i><i></i>
        <span>Load New</span>
      </a>
    </div>
    <script src="script.js"></script>
    <script>
      let btn = document.querySelector('a');
      btn.addEventListener('mousemove', e => {
        let rect = e.target.getBoundingClientRect();
        Let x = e.clientX * 3- rect.left;
        btn.style.setProperty('--x', x + 'deg');
      })
    </script>
  </body>
</html>
