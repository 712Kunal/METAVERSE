<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="hamburger-menu" id="hamburger-menu">â˜°</div>
      <div class="recent open" id="sidebar">
        <div class="buttons">
          <button id="up"><a href="signup.html">Sign up</a></button>
          <button id="in"><a href="signin.html">Sign in</a></button>
        </div>
        <div class="rec"></div>
      </div>
      <div class="box">
      <div class="container">
        <h1>AI Image Generator</h1>
        <p>
          Write a prompt below (such as): cat on street, human on moon, apple on
          chair<br />
          -> To download images - click on image
        </p>
        <form class="gen-form">
          <input
            type="text"
            id="user-prompt"
            placeholder="Type your prompt here..."
            autocomplete="off"
          />
          <button type="button" id="generate">Generate</button>
        </form>
        <div class="result">
          <div id="loading">
            Generating...
            <div class="spin">
              <div class="hourglassBackground">
                <div class="hourglassContainer">
                  <div class="hourglassCurves"></div>
                  <div class="hourglassCapTop"></div>
                  <div class="hourglassGlassTop"></div>
                  <div class="hourglassSand"></div>
                  <div class="hourglassSandStream"></div>
                  <div class="hourglassCapBottom"></div>
                  <div class="hourglassGlass"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="image-grid"></div>
        </div>
      </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
