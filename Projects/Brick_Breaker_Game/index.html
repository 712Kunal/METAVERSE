<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .custom-font {
            font-family: "Times New Roman", Times, serif; /* Change font for elements with class custom-font */
        }
    </style>
  </head>
  <body>
    <div id="start-container">
      <button id="start-button" class="custom-font">START GAME</button>
  </div> 
    <div id="score-container">
      <span id="score">Score: </span>
    </div>
    <div id="canvas-container">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div id="end-container">
      <div id="end-score-container">
          <span id="end-score">GAME OVER</span>
          <div id="remaining-bricks">Your Score</div>
      </div>
      <button id="play-again-button" class="custom-font">PLAY AGAIN</button>
  </div>
    <script src="script.js"></script>
  </body>
</html>
