<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hack Among Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1{
            margin-top: 100px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
        }

        .container11 {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);      
        }

    

        
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #ccc;
        }

        #name, #email,#message {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
        }
        button, .btn-primary {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover, .btn-primary:hover {
            background-color: #45a049;
        }

        footer{
            text-align: center;
        }
        footer p{
            background-color: grey;
            padding: 20px;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 20px;
        }

        @media screen and (max-width: 600px) {
            .container11 {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 28px;
            }
            label {
                font-size: 16px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Hack Among Us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Contests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./index.html">About</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
              </li>
           
          </ul>
          
        </div>
      </nav>
    <h1> Contact Us</h1>
    <div class="container11">
        
        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>


            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

                <button type="button" class="btn btn-primary text-center" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; HackAmongUs.com. All rights reserved.</p>
    </footer>
    <script>
        function submitForm() {
            // Add your form submission logic here
            alert('Form submitted successfully!');
            document.getElementById('contactForm').reset();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
